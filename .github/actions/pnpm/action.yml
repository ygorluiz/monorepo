# name: 'pnpm'
name: 'pnpm'
description: 'pnpm lockfile hack'
author: 'Ygor'

inputs:
  IS_ACTOR_VERIFIED:
    description: 'Flag if GitHub Actor is verified (Ygor||Renovate)'
    default: false
    type: boolean
  IS_ACTOR_JEROMEFITZ:
    description: 'Flag if GitHub Actor is Ygor'
    required: false
    default: false
    type: boolean
  IS_ACTOR_RENOVATE:
    description: 'Flag if GitHub Actor is Renovate'
    required: false
    default: false
    type: boolean
  IS_LABEL_PNPM:
    description: 'Flag if Label `pnpm` is applied'
    default: false
    type: boolean

runs:
  using: 'composite'
  steps:
    # - name: 'ðŸ§ª debug'
    #   id: pnpm-debug
    #   shell: bash
    #   run: |
    #     echo 'IS_ACTOR_VERIFIED: ${{ inputs.IS_ACTOR_VERIFIED }}'
    #     echo 'IS_ACTOR_JEROMEFITZ: ${{ inputs.IS_ACTOR_JEROMEFITZ }}'
    #     echo 'IS_ACTOR_RENOVATE: ${{ inputs.IS_ACTOR_RENOVATE }}'
    #     echo 'IS_LABEL_PNPM: ${{ inputs.IS_LABEL_PNPM }}'

    - name: 'git config'
      id: pnpm-git-config
      if:
        ${{ inputs.IS_ACTOR_RENOVATE == 'true' || inputs.IS_LABEL_PNPM == 'true'
        }}
      shell: bash
      run: |
        git --version
        git config --global user.name BotYgor
        git config --global user.email bot@ygorluiz.dev

    - name: 'Install'
      id: pnpm-install
      if:
        ${{ inputs.IS_ACTOR_RENOVATE == 'true' || inputs.IS_LABEL_PNPM == 'true'
        }}
      shell: bash
      run: |
        pnpm install --lockfile-only
        git add pnpm-lock.yaml

    - name: 'git update'
      id: pnpm-git-update
      if:
        ${{ inputs.IS_ACTOR_RENOVATE == 'true' || inputs.IS_LABEL_PNPM == 'true'
        }}
      shell: bash
      # note: should remove pnpm label if it exists if we create a commit
      run: |
        if [[ $(git status -s | egrep "^M" | wc -l) -eq 1 ]]; then git commit -m " (pnpm) pnpm-lock.yaml " && git push; else git --version; fi
