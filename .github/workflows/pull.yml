name: 'Pull'

on:
  pull_request:
    branches:
      - main
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  pull:
    name: 'CI'
    if: github.event.pull_request.draft == false &&
      !contains(github.event.head_commit.message, '[skip ci]')
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      IS_ACTOR_VERIFIED: ${{ github.actor == 'ygorluiz' || github.actor == 'renovate[bot]' }}
      IS_ACTOR_YGORLUIZ: ${{ github.actor == 'ygorluiz' }}
      IS_ACTOR_DEPENDABOT: ${{ github.actor == 'dependabot[bot]' }}
      IS_ACTOR_RENOVATE: ${{ github.actor == 'renovate[bot]' }}
      IS_LABEL_PNPM: ${{ contains( github.event.pull_request.labels.*.name, 'pnpm' ) }}
    steps:
      - name: 'Checkout'
        id: pull-checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 10

      - name: 'Init'
        id: pull-init
        uses: YgorLuiz/monorepo/.github/actions/init@main

