      - name: 'Install'
        id: pull-install
        uses: YgorLuiz/monorepo/.github/actions/install@main

      - name: 'Turbo Cache'
        id: pull-cache-turbo
        uses: YgorLuiz/monorepo/.github/actions/cache-turbo@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: 'Lint'
        id: pull-lint
        uses: YgorLuiz/monorepo/.github/actions/lint@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      # https://docs.github.com/en/actions/learn-github-actions/expressions
      - name: 'Commit Message'
        id: pull-commit-message
        run: |
          echo "::set-output name=message::$(git log --no-merges -1 --oneline)"

      - name: 'Build'
        id: pull-build
        uses: YgorLuiz/monorepo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: 'Deploy (Preview)'
        id: pull-deploy-preview
        if: ${{ (env.IS_ACTOR_VERIFIED == 'true') &&
          contains(steps.pull-commit-message.outputs.message, '[b]') }}
        uses: YgorLuiz/monorepo/.github/actions/deploy@main
        with:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          PRODUCTION: false
          DEPLOY_PR_FROM_FORK: true
